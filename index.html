<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css\all.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="container">
     <div class="img-mobile"><img src="images\image-product-mobile.jpg" alt=""></div>
     
     <div class="img-desktop"><img src="images\image-product-desktop.jpg" alt=""></div>
     
  <div class="section">
        <h6>PREVIEW</h6>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="section-1">
        <h2> $149.99<span> $169.99</span></h2>
      </div>
      <button>
        <div class="cart">
            <div class="img-cart"><img src="images\icon-cart.svg" alt=""></div>           
            Add to Cart  
        </div>
      </button>
  </div>  
  </div>
